<body>
    <script>
        function check(x, y) {
            if ((x >= 40 && x <= 60) && (y >= 40 && y <= 60)) {
                if (x > y) {
                    console.log(x);
                } else {
                    console.log(y);
                }
            } else {
                console.log("One of them is not in the range ");
            }
        }
        check(50, 55);
    </script>
